<!-- include loader --><div ng-include="'views/component-loading.html'"></div><div ng-controller="MapCtrl"><aside class="left-panel js-left-panel" style="{{panelWidth}}{{panelHeight}}"><div class="toggle-left-panel js-toggle-left-panel"><span ng-click="hideLeftPanel()" class="glyphicon glyphicon-remove" style="{{isMax}}"></span> <span ng-click="showLeftPanel()" class="glyphicon glyphicon-plus" style="{{isMin}}"></span></div><div class="header" style="{{isMax}}"><h3 class="text-muted"><a id="logo" href="/">RMLS Maps</a></h3></div><table class="table table-hover table-map-nav" style="{{isMax}}"><thead><tr><th></th><th>Address</th><th>Price</th><tbody><tr ng-repeat="listing in listings"><td>{{$index + 1}}.</td><td>{{listing.address}}</td><td>{{listing.price}}</td><tfoot><tr><td colspan="3"></td></table></aside><div class="main-panel"><div class="map" id="map" style="{{mapMargin}}" ng-init="init()">Loading Map...</div></div><!-- START of Modal --><div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-title lead" id="myModalLabel">{{activeListing.address}}, {{activeListing.city}}, {{activeListing.zip}} &mdash; {{activeListing.price}}</h4></div><div class="modal-body"><!-- Carosel --><div class="row"><div class="col-sm-12"><div id="ce" class="carousel slide" data-ride="carousel"><!-- Indicators --><ol class="carousel-indicators"><!-- REPEAT DOTS --><li ng-repeat="slide in activeListing.imageList" data-target="#ce" data-slide-to="{{$index}}" ng-class="{active:$first}"></li></ol><!-- Wrapper for slides --><div class="carousel-inner"><!-- REPEAT IMAGES FOR SLIDES --><div ng-repeat="image in activeListing.imageList" class="item" ng-class="{active:$first}"><img src="{{image}}"><div class="carousel-caption"></div></div></div><!-- Controls --><a class="left carousel-control" href="" data-target="#ce" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="right carousel-control" href="" data-target="#ce" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a></div></div></div><!-- Info --><div class="row"><div class="col-sm-12"><!-- Info --><div class="row"><div class="col-xs-4 lead"><p>Beds/Baths: {{activeListing.bb}}</p></div><div class="col-xs-4 lead"><p>Sqft: {{activeListing.sqft}}</p></div><div class="col-xs-4 lead"><p>Built: {{activeListing.built}}</p></div></div></div></div><!-- Street Map 640 × 480 --><div class="row"><div class="col-sm-12"><div class="street-view" id="streetView">Loading...</div></div></div></div><!-- Close --><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div><!-- END of Modal --></div>
