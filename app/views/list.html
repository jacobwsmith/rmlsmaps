<div class="jumbotron" ng-controller="ListCtrl" ng-init="init()">
    <div class="row">
        <div class="col-sm-12">
            <h1>Results look good?</h1>
            <table ng-table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Address</th>
                        <th>City</th>
                        <th>Zip</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="listing in listings">
                        <td>{{$index + 1}}.</td>
                        <td>{{listing.address}}</td>
                        <td>{{listing.city}}</td>
                        <td>{{listing.zip}}</td>
                        <td>{{listing.price}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-lg btn-success" ng-click="submit()">Submit</button>
            <button class="btn btn-lg" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</div>
